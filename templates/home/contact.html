{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} CONTACT {% endblock title %}</title>
</head>
<body>
   {% block content %}
<div class="container">
<div class="card-header bg-primary text-white"><center><i class="fa fa-envelope"></i> Contact us.</center>
</div>
<br>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" class="form-control" id="contact"  placeholder="Enter contact number" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="mx-auto">
            <button type="submit" class="btn btn-primary text-right">Submit</button>
        </div>
    </form>
</div>
   {% endblock content %}
</body>
</html>
